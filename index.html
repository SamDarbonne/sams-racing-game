<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touch me.</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="skeleton.css">
    <link type="text/css" rel="stylesheet" href="normalize.css">
	<script src="handlebars-v4.0.5.js"></script>
</head>
<body>
	<div class="row">
		<div class="six columns">
			<svg width="400" height="400" id="gameboard"></svg>
		</div>
		<div class="six columns">
			<button id="restart-button">Start Over</button>
			<div class="current-score">
				<div class="inline">Current Score: </div>
				<div class="inline" id="current-score"></div>
			</div>
			<div class="six columns">
				<div id="high-score">
					<script id="entry-template" type="text/x-handlebars-template">
  						{{#each highScore}}
  						<li class="entry">
							{{inc @index}}: {{this}} seconds
  						</li>
  						{{/each}}
					</script>
				</div>
				<button id="color1" class="color-button">Red Bubbles</button>
				<button id="color2" class="color-button">Green Bubbles</button>
				<button id="color3" class="color-button">Blue Bubbles</button>
				<button id="color4" class="color-button">Dark Bubbles</button>
				<button id="color5" class="color-button">Light Bubbles</button>
			</div>
		</div>
	</div>

<script src="app.js"></script>
</body>
</html>
