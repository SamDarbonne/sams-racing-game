<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Touch me.</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="skeleton.css">
    <link type="text/css" rel="stylesheet" href="normalize.css">
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
	<script src="handlebars-v4.0.5.js"></script>
</head>
<body>
	<div class="row">
		<div class="six columns">
			<svg width="400" height="400" id="gameboard"></svg>
		</div>
		<div class="six columns">
			<button id="restart-button">Start Over</button>
			<div class="current-score">
				<div class="inline">Current Score: </div>
				<div class="inline" id="current-score"></div>
			</div>
			<div class="six columns">
				<div id="high-score">
					<script id="entry-template" type="text/x-handlebars-template">
  						{{#each highScore}}
  						<li class="entry">
							{{inc @index}}: {{this}}
  						</li>
  						{{/each}}
					</script>
				</div>
			</div>
		</div>
	</div>

<script src="app.js"></script>
</body>
</html>
